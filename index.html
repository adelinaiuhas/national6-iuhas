<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="contact-form">
      <div class="contact-form-field" >
        <p>FIRST NAME</p>
        <input class="input-field one" />
      </div>
      <div class="contact-form-field">
        <p>LAST NAME</p>
        <input class="input-field two" />
      </div>
      <div class="contact-form-field">
        <p>EMAIL</p>
        <input class="input-field three" />
      </div>
      <div class="contact-form-field">
        <p>MESSAGE</p>
        <textarea class="input-field four"  ></textarea>
      </div>
      <div class="send-container">
        <button id="send">Send</button>
      </div>
      <div class="send-message send-message--hidden">
        <p>Sent message !</p>
        <button id="close-button">X</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
